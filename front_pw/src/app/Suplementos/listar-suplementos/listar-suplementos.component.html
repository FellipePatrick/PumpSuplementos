<table mat-table [dataSource]="produtos_array" class="mat-elevation-z8" style="width:
100%">
<!-- Nome Column -->
<ng-container matColumnDef="nome">
<th mat-header-cell *matHeaderCellDef>Nome</th>
<td mat-cell *matCellDef="let p">{{ p.nome }}</td>
</ng-container>
<!-- Descricao Column -->
<ng-container matColumnDef="descricao">
<th mat-header-cell *matHeaderCellDef>Descricao</th>
<td mat-cell *matCellDef="let p">{{ p.descricao }}</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
