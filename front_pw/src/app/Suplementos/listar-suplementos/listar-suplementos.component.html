<app-header></app-header>
@if(suplemento$ | async; as produtos_array ){
<table class="table table-striped table-bordered" style="width: 100%">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Categoria</th>
      <th scope="col">Preço</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Imagem</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos_array">
      <td>{{ p.nome }}</td>
      <td>{{ p.descricao }}</td>
      <td>{{ p.categoria }}</td>
      <td>{{ p.preco }}</td>
      <td>{{ p.quantidade }}</td>
      <td><img [src]="p.imageUri" style="width: 100px; height: 100px" /></td>
      <td>
        <button
          (click)="editar(p.id)"
          class="btn btn-primary btn-sm"
          aria-label="Editar"
        >
          <mat-icon aria-hidden="false" aria-label="Editar ícone"
            >edit</mat-icon
          >

          <!-- <i class="bi bi-pencil-fill"></i> -->
        </button>
        <button
          (click)="deletar(p.id)"
          class="btn btn-danger btn-sm"
          aria-label="Remover"
        >
          <mat-icon aria-hidden="false" aria-label="Remover ícone"
            >delete</mat-icon
          >
          <!-- <i class="bi bi-trash-fill"></i> -->
        </button>
      </td>
    </tr>
  </tbody>
</table>
<nav aria-label="Navegação de página exemplo">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" tabindex="-1">Anterior</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#"></a>
    </li>
    <li class="page-item" [class.disabled]="">
      <a class="page-link">Próximo</a>
    </li>
  </ul>
</nav>
}@else{
<p>Carregando...</p>
}
<app-footer></app-footer>
