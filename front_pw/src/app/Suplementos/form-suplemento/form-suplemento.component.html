<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Descrição" formControlName="descricao" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Categoria" formControlName="categoria" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Preço" formControlName="preco" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Quantidade" formControlName="quantidade" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Imagem" formControlName="imageUri" />
  </mat-form-field>
  <br />
  <button mat-flat-button (click)="onSubmit()">
    Cadastrar
  </button>
  <button mat-flat-button (click)="onCancel()">Cancelar</button>
</form>
<app-listar-suplementos></app-listar-suplementos>
