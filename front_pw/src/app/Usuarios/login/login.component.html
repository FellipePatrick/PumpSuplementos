<div
  class="container-fluid bg-light vh-100 d-flex justify-content-center align-items-center"
>
  <div class="row w-100">
    <div class="col-3 mx-auto">
      <div class="card shadow-lg" style="height: 500px; border-radius: 15px">
        <div class="card-body d-flex flex-column justify-content-center">
          <h1 class="form-title text-center mb-4">Login</h1>
          <form [formGroup]="form">
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">EndereÃ§o de email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Seu email"
                name="email"
                formControlName="email"
                required="required"
              />
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputPassword1">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
                formControlName="password"
                name="password"
                required="required"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn custom-btn" (click)="onSubmit()">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
